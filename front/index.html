<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--importar estilos desde BOOTSTRAP 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="etilos.css">
    
    <!--importar las fuentes desde google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">

    <title>Gestor de Tareas</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
            <h1>GESTOR DE TAREAS</h1>
            <h3>Lista de tareas</h3>
            </div>
            <div class="col-4"><img id="imagenGestor" src="./img/gestor.jpg" class="img-thumbnail" alt="imagenGestiondeTareas"></div>
        </div>
    </div>


        <!--tabla donde se van ingresar los datos-->
    
    <div class="container">
        <div class="row">
                <div class="col-4">
                    <h4>ingresa tu tarea</h4>
                        <input id="id" type="number" class="form-control" placeholder="ID" aria-label="id">
                        <input id="fecha" type="date" class="form-control" aria-label="fecha">
                        <input id="titulo" type="text" class="form-control" placeholder="TITULO" aria-label="titulo">
                        <textarea id="descripcion" class="form-control" placeholder="Descripcion de la tarea" id="descripcion"></textarea>
                        <select id="prioridad" class="form-control" aria-label="Default select example">
                            <option selected>Media</option>
                            <option value="1">Baja</option>
                            <option value="2">Media</option>
                            <option value="3">Alta</option>
                        </select>
                        <button onclick="guardarTarea()" type="button" style="font-size:30px" class="btn btn-light btn-lg">&#128190</button>
                </div>
                <div class="col-8">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">FECHA</th>
                            <th scope="col">TITULO</th>
                            <th scope="col">DESCRIPCION</th>
                            <th scope="col">ESTADO</th>
                        </tr>
                        </thead>
                        <tbody id="mostrarRegistros">
                        
                            
                            <!--Aqui se crea el elemento <tr> y <td> que contendra a cada regitro-->
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
